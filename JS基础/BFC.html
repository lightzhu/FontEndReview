    var getname;
    getname = function () {
      console.log('get')
    }

    /* jsonp原理 */
    function cb(data) {
      console.log(data)
    }
    let script = document.createElement("script")

    script.innerText = `cb(${JSON.stringify(data)})`
    document.body.appendChild(script)
  </script>
